<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Scheme</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #E9D7C0;
        }
        .color-name {
            color: dark green;
            font-weight: bold;
        }
        h1 {
            font-style: italic;
            font-weight: bold;
            text-align: center;
            color: #864E3E;
        }
    </style>
</head>
<body>

    <h1><span style="font-style: italic; font-weight: bold;">Fantasy Autumn Color Scheme</span></h1>

    <table>
        <thead>
            <tr>
                <th>Color Name</th>
                <th>Hex</th>
                <th>RGB</th>
                <th>HSL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #CAEDB8;" class="color-name">Tea Green</td>
                <td>#CAEDB8</td>
                <td>rgb(202, 237, 184)</td>
                <td>hsl(100, 60%, 83%)</td>
            </tr>
            <tr>
                <td style="background-color: #56694F;" class="color-name">Ebony</td>
                <td>#56694F</td>
                <td>rgb(85, 93, 80)</td>
                <td>hsl(104, 14%, 36%)</td>
            </tr>
            <tr>
                <td style="background-color: #963F2E;" class="color-name">Chestnut</td>
                <td>#963F2E</td>
                <td>rgb(149, 69, 53)</td>
                <td>hsl(10, 53%, 38%)</td>
            </tr>
            <tr>
                <td style="background-color: #CD9B59;" class="color-name">Aztec Gold</td>
                <td>#CD9B59</td>
                <td>rgb(195, 155, 9)</td>
                <td>hsl(34, 54%, 58%)</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
