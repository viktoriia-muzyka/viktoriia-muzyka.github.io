<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fishy Picture Puzzle</title>
    <link rel="stylesheet" href="Fish-Puzzle_slyles_Viktoriia-Muzyka.css">
</head>
<body>
    <div class="grid-container">
        <header class="info">
            <h1>Picture Puzzle - Fish</h1>
            <p>Viktoriia Muzyka</p>
        </header>

        <main class="puzzle-container">
            <h2>Assembled Puzzle!</h2>
            <div class="flex-puzzle">
                <img src="Fish-Images/puzzle3_D.jpg" alt="Puzzle Piece 1" style="order: 1;">
                <img src="Fish-Images/puzzle3_A.jpg" alt="Puzzle Piece 2" style="order: 2;">
                <img src="Fish-Images/puzzle3_g.jpg" alt="Puzzle Piece 3" style="order: 3;">
                <img src="Fish-Images/puzzle3_J.jpg" alt="Puzzle Piece 4" style="order: 4;">
                <img src="Fish-Images/puzzle3_B.jpg" alt="Puzzle Piece 5" style="order: 5;">
                <img style="display: none;" src="Fish-Images/puzzle3_H.jpg" alt="Wrong Piece">
                <img src="Fish-Images/puzzle3_C.jpg" alt="Puzzle Piece 6" style="order: 6;">
                <img src="Fish-Images/puzzle3_F.jpg" alt="Puzzle Piece 7" style="order: 7;">
                <img src="Fish-Images/puzzle3_I.jpg" alt="Puzzle Piece 8" style="order: 8;">
                <img src="Fish-Images/puzzle3_E.jpg" alt="Puzzle Piece 9" style="order: 9;">
            </div>
        </main>

        <footer class="date">
            <p>May 4 2025</p>
        </footer>
    </div>
</body>
</html>
